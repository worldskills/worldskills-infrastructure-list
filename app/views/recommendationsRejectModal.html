<div class="modal-header">
  <h3 class="modal-title" translate>RECOMMENDATIONS_WANT_REJECT</h3>
</div>
<div class="modal-body">
  <textarea ng-model="comment" rows="10" name="extra_details" class="form-control" placeholder="{{ 'PLACEHOLDER.EXTRA_DETAILS_COMMENTS' | translate }}"></textarea>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" ng-click="cancel()" translate>BUTTON_CANCEL</button>
  <button type="button" class="btn btn-primary" ng-click="ok()" translate>BUTTON_SUBMIT</button>
</div>
