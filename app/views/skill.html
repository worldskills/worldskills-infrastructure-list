<div id='userActions'>
<p class="pull-right">
    <!-- <button class="btn btn-info" ui-sref="home"><span ng-cloak translate>Action button if needed?</span></button> -->
</p>
</div>
<h1>{{ selectedSkill.skill_number }} {{selectedSkill.name.text}}</h1>
<hr class='cb' />
<div class='row'>
	<div class="col-sm-3 col-md-2 sidebar-right">
         <div ng-hide="myProfile" class="list-group">
            <a ui-sref-active='active' class="list-group-item" ui-sref='event.skill.overview({eventId: event_id, skillId: skill_id})'><small ng-cloak translate>OVERVIEW</small></a>
            <a ng-repeat="category in categories" ui-sref-active='active' class="list-group-item" ui-sref='event.skill.category({eventId: event_id, skillId: skill_id, categoryId:category.id})'><small ng-cloak translate>{{category.category.name.text}}</small></a>
         </div>

        <div class="list-group" ng-if="activePosition.role == APP_ROLES.ORGANIZER || activePosition.role == APP_ROLES.ADMIN || activePosition.role == APP_ROLES.WS_SECTOR_MANAGER">
          <a class="list-group-item" ui-sref='event.catalogue({eventId: event_id})'><small ng-cloak translate>CATALOGUE_VIEW</small></a>
        </div>
     </div>

    <!-- <ws-spinner ng-show='loading.initial'></ws-spinner> -->
    <div class="col-sm-9 col-md-10" id="content" ui-view=""></div>
</div>
