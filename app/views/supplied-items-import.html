    <li><a ui-sref="event({eventId: event.id})">{{event.name.text}}</a></li>
    <li class="active" translate>import_products</li>
</ol>

<ws-spinner ng-show="!auth.accessToken" class='bigSpinner'></ws-spinner>

<div class='alert alert-danger' ng-show="auth.accessToken != null && activeRole == false" translate>no_access_role</div>

<div ng-show="auth.accessToken">

<h1 class="h2">{{ event.name.text || "Â "}}</h1>

<form ng-submit="importSuppliedItems()">

<div class="row">
  <div class="col-md-6">
    <p>The Excel file needs to match the Excel template. <a href="files/import.xlsx" download target="_blank">Download Excel template</a>.</p>
