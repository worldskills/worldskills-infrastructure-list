<div class="catalogue-container">
  <div class="actions" ng-show="!loading.catalogue">
    <div ng-show="showGrid">
      <div class="pull-left">
          <button class="btn btn-sm btn-success" ng-click="openItemEditor({}, $event)"><span class="glyphicon glyphicon-plus"></span>&nbsp;<span translate>ADD_CATALOGUE_ITEM</span></button>

        <div class="btn-group" uib-dropdown="actionsDropdown">
          <button id="actionsButton" type="button" uib-dropdown-toggle="actionsDropdown" class="btn btn-info btn-sm"><span translate>ITEM_ACTIONS</span>&nbsp;<span class="caret"></span></button>

          <ul class="dropdown-menu" uib-dropdown-menu="actionsDropdown" role="menu" aria-labelledby="actionsButton">
            <li role="menuitem"><a ng-click="editItem($event)"><span class="glyphicon glyphicon-edit"></span>&nbsp;<span translate>EDIT_SELECTED_ITEM</span></a></li>
            <li role="menuitem"><a ng-click="removeItem($event)"><span class="glyphicon glyphicon-remove"></span>&nbsp;<span translate>REMOVE_SELECTED_ITEMS</span></a></li>
            <li role="menuitem"><a ng-click="getLinkedItems($event)"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;<span translate>SEE_LINKED_ITEMS</span></a></li>
            <li role="menuitem"><a ng-click="combineItems($event)"><span class="glyphicon glyphicon-compressed"></span>&nbsp;<span translate>COMBINE_ITEMS</span></a></li>
          </ul>
        </div>

      </div>

      <div class="pull-right">
        <button class="btn btn-sm"
                ng-click="showFilters = !showFilters"
                ng-class="{'btn-primary': !selectedFilters.active, 'btn-warning': selectedFilters.active}"
        ><i class="glyphicon glyphicon-filter"></i>&nbsp;<span translate>FILTERS</span><small ng-show="selectedFilters.active">&nbsp;[Skill: {{selectedFilters.skill.skill_number}}<span ng-show="selectedFilters.category">, {{selectedFilters.category.category.name.text}}</span>]</small></button>

        <button class="btn btn-sm" ng-click="toggleEditing()"
                ng-class="{'btn-primary': !allowEditing, 'btn-danger': allowEditing}"><span class="glyphicon glyphicon-edit"></span>&nbsp;
          <span ng-if="!allowEditing" translate>ALLOW_INLINE_EDIT</span>
          <span ng-if="allowEditing" translate>DISABLE_INLINE_EDIT</span>
        </button>
        <button ng-class="{'btnFullscreen': fullscreen}" class="btn btn-sm btn-primary" ng-click="toggleFullScreen()"><span class="glyphicon glyphicon-fullscreen"></span>&nbsp;<span ng-show="fullscreen" translate>EXIT_FULLSCREEN</span><span translate>FULLSCREEN</span></button>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <ws-spinner ng-show="loading.catalogue"></ws-spinner>
  <!--<p>&nbsp;</p>-->
  <br>
  <div ng-show="!loading.catalogue && showFilters">
    <div class="well" ng-if="skills !== false">
      <h4><span translate>WHICH_DATA</span><br><small translate>CHANGE_FILTERS</small></h4>
      <div class="row">
        <div class="col col-xs-6">
          <ui-select ng-model="filters.skill" theme="bootstrap" on-select="filterSkillSelected($item, $model)" title="Choose a skill">
            <ui-select-match placeholder="Choose a skill">{{$select.selected.name.text}} - {{$select.selected.skill_number}}</ui-select-match>
            <ui-select-choices repeat="skill as skill in (skills | customWSFilter: {objPath: 'name.text', 'query': $select.search}) track by $index">
              <div ng-bind-html="skill.name.text"></div>
              <small>
                <span translate>NUMBER:</span> {{skill.skill_number}}
              </small>
            </ui-select-choices>
          </ui-select>
        </div>
        <div class="col col-xs-4">
          <ui-select ng-model="filters.category" theme="bootstrap" title="Choose an Installation Type (optional)" ng-disabled="!filters.skill">
            <ui-select-match placeholder="Choose an Installation Type (optional)">{{$select.selected.category.name.text}}</ui-select-match>
            <ui-select-choices repeat="cat as cat in (categories | customWSFilter: {objPath: 'category.name.text', 'query': $select.search}) track by $index">
              <div ng-bind-html="cat.category.name.text"></div>
            </ui-select-choices>
          </ui-select>
        </div>
        <div class="col col-xs-2">
          <button ng-disabled="filters.skill == null" ng-click="filtersActivate()" class="btn btn-md btn-success" translate>LOAD</button>
        </div>

      </div>
      <hr>
      <button class="btn btn-md btn-primary" ng-click="loadFullCatalogue()" translate>ALL_DATA</button>
    </div>
  </div>


  <div ng-class="{'fullscreen': fullscreen}" id="fullScreenDiv">
  <div class="row">
    <div class="col col-xs-12">
      <ws-spinner class="bigSpinner" ng-show="!catalogueLoaded && loading.catalogue && $scope.fullscreen"></ws-spinner>
      <div ui-if="catalogueLoaded === true" ng-if="catalogueLoaded === true" class='catalogueGrid' ui-grid="gridOptions"
        ui-grid-auto-resize
        ui-grid-cellnav
        ui-grid-resize-columns
        ui-grid-edit
        ui-grid-row-edit
        ui-grid-pinning
           ui-grid-selection
           ui-grid-exporter
        ></div>
    </div>
  </div>
  </div>
  <p>&nbsp;</p>
  </div>
</div>
