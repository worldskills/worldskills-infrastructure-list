<div class="modal-header"><h3 class="modal-title">{{data.title}}</h3></div>
<div class="modal-body">
  <p ng-if="!data.linkedItems" translate>are_you_sure_you_want_to_remove_these_items</p>
  <div ng-if="data.linkedItems" class="alert alert-warning"><span class="glyphicon glyphicon-warning-sign"></span>&nbsp;<strong translate>important!</strong> <span translate>some_of_the_items_can_t_be_deleted</span></div>
  <p>
    &nbsp;
  </p>
  <table class="table table-striped">
    <thead>
    <tr>
      <th translate>th_id</th>
      <th translate>th_description</th>
      <th translate>th_manufacturer</th>
      <th translate>th_model</th>
      <th ng-if="data.linkedItems" translate>th_delete</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in data.items track by $index" ng-class="{'warning': item.linkedItems}">
      <td>{{item.id}}</td>
      <td>{{item.description.text}}</td>
      <td>{{item.manufacturer}}</td>
      <td>{{item.model}}</td>
      <td ng-if="data.linkedItems">
        <span ng-if="!item.linkedItems" translate>yes</span>
        <span ng-if="item.linkedItems" translate>NO</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="ok()">{{data.ok}}</button>
  <button class="btn btn-default" ng-click="cancel()">{{data.cancel}}</button>
</div>
